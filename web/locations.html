<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Тестовая страница API</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
	
	<style type="text/css">
		.container{ margin-top: 20px; }
		.responce-form{ padding: 10px; }
		#data-table td .btn{ margin: 0 5px; }
		.fieldset-title{ 
			display: inline-block;
			max-width: 100%;
			margin-bottom: 5px;
			font-weight: 700; 
		}
	</style>
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>	
	<div class="container">
	
	<div class="row">
	<div class="col-md-12">
	
		<nav class="navbar navbar-default">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="#responce">Ответ сервера</a></li>
				<li><a href="#content">Таблица данных</a></li>
				<li><a href="#edit-form">Форма редактирования</a></li>
				<li><a href="#add-form">Форма добавления</a></li>
			</ul>
			<form class="navbar-form navbar-right">
				<div class="form-group">
					<button onclick="location.reload();" class="btn btn-default">Обновить страницу</button>
				</div>
			</form>
			
		</div>
		</nav>	
	
	</div><!-- .col-md-12 -->
	</div><!-- .row -->		
	
	<div class="row">
	<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading" id="responce">Ответ сервера:</div>
		<form class="responce-form">
			<div class="form-group">
				Код ответа: <span id="responce-code"></span>
			</div>		
			<div class="form-group">
				<textarea class="form-control" rows="5" id="responce-text"></textarea>
			</div>
		</form>
	</div><!-- .panel -->	
	</div><!-- .col-md-12 -->
	</div><!-- .row -->
	
	<div class="row">
	<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading" id="content">Населенные пункты</div>
		<table class="table table-striped" id="data-table">
			<tr>
				<th>ID</th>
				<th>Название</th>
				<th>Координаты</th>
				<th>t &deg;С</th>
				<th>Источник данных</th>
				<th>Население, чел.</th>
				<th>Управление</th>
			</tr>
		</table>
	</div><!-- .panel -->	
	</div><!-- .col-md-12 -->
	</div><!-- .row -->
	
	<div class="row">
	<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading" id="edit">Редактировать населенный пункт</div>
		<div class="panel-body">
	
		<form id="edit-form" action="api/locations/" method="POST">
		<div class="form-group">
			<label for="edit-name">Название населенного пункта</label>
			<input type="text" class="form-control" id="edit-name" name="name" placeholder="Название">
		</div>
		<div class="form-group">
			<label for="edit-edit-lon">Долгота, градусов&deg;</label>
			<input type="text" class="form-control" id="edit-lon" name="lon" placeholder="Долгота">
		</div>
		<div class="form-group">
			<label for="edit-lat">Широта, градусов&deg;</label>
			<input type="text" class="form-control" id="edit-lat" name="lat" placeholder="Широта">
		</div>
		<div class="form-group">
			<label for="edit-temp">Температура, &deg;С</label>
			<input type="text" class="form-control" id="edit-temp" name="temp" placeholder="Температура">
		</div>
		<div class="form-group">
			<label for="edit-pop">Численность населения, чел.</label>
			<input type="text" class="form-control" id="edit-pop" name="pop" placeholder="Население">
		</div>		
		<div class="form-group">
			<label for="edit-source_id">Источник данных о температуре</label>
			<select class="form-control" id="edit-source" name="source_id">
				<option value="0">Ближайший</option>
			</select>
		</div>		
	
		<p class="fieldset-title">Перевод названия</p>
		
		<div class="form-group">
			<input type="text" class="form-control names_i18n" id="lang_ua" name="name_i18n[ua]" placeholder="Укрїнська">
		</div>
		<div class="form-group">
			<input type="text" class="form-control names_i18n" id="lang_ru" name="name_i18n[ru]" placeholder="Русский">
		</div>
		<div class="form-group">
			<input type="text" class="form-control names_i18n" id="lang_en" name="name_i18n[en]" placeholder="English">
		</div>	
	
		<button type="submit" class="btn btn-default">Cохранить</button>
		<button type="reset" class="btn btn-default btn-reset">Очистить</button>
		
		<input type="hidden" id="_method" name="_method" value="PUT" />
		</form>

		</div><!-- .panel-body -->
	</div><!-- .panel -->
	</div><!-- .col-md-12 -->
	</div><!-- .row -->
		
	<div class="row">
	<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading" id="add">Добавить населенный пункт</div>
		<div class="panel-body">
	
		<form id="add-form" action="api/locations/" method="POST">
		<div class="form-group">
			<label for="add-name">Название населенного пункта</label>
			<input type="text" class="form-control" id="add-name" name="name" placeholder="Название">
		</div>
		<div class="form-group">
			<label for="add-add-lon">Долгота, градусов&deg;</label>
			<input type="text" class="form-control" id="add-lon" name="lon" placeholder="Долгота">
		</div>
		<div class="form-group">
			<label for="add-lat">Широта, градусов&deg;</label>
			<input type="text" class="form-control" id="add-lat" name="lat" placeholder="Широта">
		</div>
		<div class="form-group">
			<label for="add-temp">Температура, &deg;С</label>
			<input type="text" class="form-control" id="add-temp" name="temp" placeholder="Температура">
		</div>
		<div class="form-group">
			<label for="add-pop">Численность населения, чел.</label>
			<input type="text" class="form-control" id="add-pop" name="pop" placeholder="Население">
		</div>		
		<div class="form-group">
			<label for="add-source_id">Источник данных о температуре</label>
			<select class="form-control" id="add-source_id" name="source_id">
				<option value="0">Ближайший</option>
			</select>
		</div>		
		
		<p class="fieldset-title">Перевод названия</p>
		
		<div class="form-group">
			<input type="text" class="form-control names_i18n" id="lang_ua" name="name_i18n[ua]" placeholder="Укрїнська">
		</div>
		<div class="form-group">
			<input type="text" class="form-control names_i18n" id="lang_ru" name="name_i18n[ru]" placeholder="Русский">
		</div>
		<div class="form-group">
			<input type="text" class="form-control names_i18n" id="lang_en" name="name_i18n[en]" placeholder="English">
		</div>	
		
		<button type="submit" class="btn btn-default">Добавить</button>
		<button type="reset" class="btn btn-default btn-reset">Очистить</button>
		</form>

		</div><!-- .panel-body -->
	</div><!-- .panel -->
	</div><!-- .col-md-12 -->
	</div><!-- .row -->
	
	</div><!-- .container -->
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/common.js"></script>
  </body>
</html>
